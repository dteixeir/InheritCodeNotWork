<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of list" [class.selected]="hero === selectedItem" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<div *ngIf="selectedItem">
  <h2>
    {{selectedItem.name | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
